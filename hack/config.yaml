
# CLI tool, only in development environment.
# https://goframe.org/pages/viewpage.action?pageId=3673173
gfcli:
  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app
  gen:
    dao:
    - link:     "mysql:root:root@tcp(127.0.0.1:3306)/ppob?charset=utf8mb4&parseTime=True&loc=Local"
      tables:   "order,products"
      jsonCase: "CamelLower"